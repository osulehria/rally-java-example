apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'java'

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.rallydev.rest:rally-rest-api:2.1.1"
    compile "org.apache.httpcomponents:httpcomponents-client:4.2.5"
    compile "com.google.code.gson:gson:2.2.4"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.rally.RallyExample'
    }
}

mainClassName = "com.rally.RallyExample"
